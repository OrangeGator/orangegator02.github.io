<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stylish Schedule</title>
    </head>
    <body>
        <style>
            table{
                width:400px;
                margin:auto;
                background-color:#a1eff5;
                color:#ffffff;
            }
            td{
                padding:5px
            }
            tr.other{
                font-size:15px;
                background-color:#6fa9ad;
            }
        </style>

        <table>
            <tr class="other">
                <td>Time</td>
                <td>Event</td>
            </tr>
            <tr>
                <td>7:00</td>
                <td>Wake up</td>
            </tr>
            <tr>
                <td>7:30</td>
                <td>Breakfast</td>
            </tr>
            <tr>
                <td>9:00</td>
                <td>Go to work</td>
            </tr>
            <tr>
                <td>10:30</td>
                <td>Meeting</td>
            </tr>
            <tr>
                <td>11:30</td>
                <td>Send E-mails</td>
            </tr>
            <tr>
                <td>12:30</td>
                <td>Lunch</td>
            </tr>
            <tr>
                <td>13:30</td>
                <td>Work</td>
            </tr>
            <tr>
                <td>17:00</td>
                <td>Go home</td>
            </tr>
            <tr>
                <td>18:00</td>
                <td>Dinner</td>
            </tr>
            <tr>
                <td>19:00</td>
                <td>Laundry</td>
            </tr>
            <tr>
                <td>23:00</td>
                <td>Sleep</td>
            </tr>
        </table>
    </body>
</html>
