    <body>

            section div table tbody tr:hover{

            <table style="background-color: lightblue;">
                <tr>
                    <td>Player's Name</td>
                    <td>Goal</td>

                </tr>
                <tr>
                    <td>A</td>

                    <td>3</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>B</td>

                </tr>
                <tr>
                    <td>C</td>

                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>0</td>
                    <td>5</td>

                </tr>
            </table>
        </div>
        <section/>
